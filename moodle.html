<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Moodle Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
    }

    .iframe-container {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      border: 2px solid #333;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      color: #ccc;
      font-size: 16px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
