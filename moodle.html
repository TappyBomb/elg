<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;
      background: #121212;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    iframe {
      position: absolute;
      top: -100px; /* Push the banner off screen */
      left: 0;
      width: 100%;
      height: calc(100vh + 100px); /* Pull in extra height so scroll works */
      border: none;
      filter: invert(1) hue-rotate(180deg) brightness(0.9) contrast(1.1);
    }

    h1 {
      position: fixed;
      top: 10px;
      left: 20px;
      margin: 0;
      color: #90caf9;
      z-index: 10;
      font-size: 20px;
      background: rgba(18, 18, 18, 0.9);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
</head>
