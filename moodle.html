<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My University Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0e0e0e;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }

    .card {
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .image {
      width: 105%;
      height: 105%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: transform 0.45s ease-out, filter 0.45s ease-out;
    }

    .card:hover .image {
      filter: grayscale(0%);
      transform: translateY(-10px);
    }

    .title {
      position: absolute;
      bottom: 0px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.75);
      padding: 15px 0;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.45s ease-out;
      z-index: 2;
    }

    .card:hover .title {
      opacity: 1;
      transform: translateY(0px);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .card {
        height: 20vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGEN271', '_blank')">
      <img class="image" src="https://raw.githubusercontent.com/TappyBomb/elg/main/images/ENGEN271.PNG" alt="ENGEN271">
      <div class="title">ENGEN271</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGME251', '_blank')">
      <img class="image" src="https://raw.githubusercontent.com/TappyBomb/elg/main/images/ENGME251.PNG" alt="ENGME251">
      <div class="title">ENGME251</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGEN270', '_blank')">
      <img class="image" src="https://raw.githubusercontent.com/TappyBomb/elg/main/images/ENGEN270.PNG" alt="ENGEN270">
      <div class="title">ENGEN270</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGEE230', '_blank')">
      <img class="image" src="https://raw.githubusercontent.com/TappyBomb/elg/main/images/ENGEE230.PNG" alt="ENGEE230">
      <div class="title">ENGEE230</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGMT280', '_blank')">
      <img class="image" src="https://raw.githubusercontent.com/TappyBomb/elg/main/images/ENGMT280.PNG" alt="ENGMT280">
      <div class="title">ENGMT280</div>
    </div>
  </div>
</body>
</html>
