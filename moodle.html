<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My University Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0e0e0e;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }

    .card {
      flex: 1;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover .image {
      filter: grayscale(0%);
      transform: scale(1.05) translateY(-20px);
    }

    .card:hover .title {
      opacity: 1;
      transform: translateY(0);
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: all 0.4s ease;
    }

    .title {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .card {
        height: 20vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGEE281', '_blank')">
      <img class="image" src="images/engee281.jpg" alt="ENGEE281">
      <div class="title">ENGEE281</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/COMPX230', '_blank')">
      <img class="image" src="images/compx230.jpg" alt="COMPX230">
      <div class="title">COMPX230</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGEN270', '_blank')">
      <img class="image" src="images/engen270.jpg" alt="ENGEN270">
      <div class="title">ENGEN270</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGME251', '_blank')">
      <img class="image" src="images/engme251.jpg" alt="ENGME251">
      <div class="title">ENGME251</div>
    </div>
    <div class="card" onclick="window.open('https://paperoutlines.waikato.ac.nz/outline/ENGEN271', '_blank')">
      <img class="image" src="images/engen271.jpg" alt="ENGEN271">
      <div class="title">ENGEN271</div>
    </div>
  </div>
</body>
</html>
